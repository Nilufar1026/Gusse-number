<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Guess my number</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="head">
               <button class="again">Again</button>
                <p> Between 1 and 20 </p> 
            </div>
            <div class="middle">
                <h1>Guess My Number!</h1>
                <div class="box">?</div>
            </div>
        </header>
        <main>
            <div class="left">
                <input type="number" class="input-number">
                <button class="check">Check</button>
            </div>
            <div class="right">
                <p class="guess">start guessing...</p>
                <p class="score">Score:<span class="score-number">20</span></p>
                <p class="high-score">High Score:<span class="highs-number"></span></p>
            </div>
            
        </main>
        
    </div>
    




    <script src="main.js"></script>
</body>
</html>
